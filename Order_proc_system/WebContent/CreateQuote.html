<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Quotation</title>
</head>
<body>
	<h1>Create your Quotation here</h1>
	<form action = "submitquotation">
	<label>Order date</label>
	<input type="date" name="odate" placeholder="Order Date">
	<br><br>
	
	<label>Customer Id:</label>
	<input type="number" name="cid" placeholder="Customer Id">
	<br><br>
	
	<label>Customer GST no:</label>
	<input type="number" name="cgst" placeholder="unique GST no.">
	<br><br>
	<label>Customer Shipping address</label>
	<input type="text" name="address" placeholder="Shipping Address ">
	<br><br>
	<label>Customer City</label>
	<input type="text" name="city">
	<br><br>
	
	<label>Customer pincode</label>
	<input type="number" name="pincode" placeholder="Address Pincode">
	<br><br>
	
	<label>Customer Phone</label>
	<input type="number" name="phone" placeholder="Phone Number">
	<br><br>
	
	<label>Customer Email</label>
	<input type="mail" name="mail" placeholder="Email Id">
	<br><br>
	
	<label>Shipping Cost</label>
	<input type="number" name="shippingcost" placeholder="Shipping cost">
	<br><br>
	
	<label>Total order value</label>
	<input type="number" name="ordervalue" placeholder="Order Value">
	<br><br>
	
	<input type="submit" value="Add Quotation">
	 
	
	
	
	
	
	</form>
</body>
</html>
